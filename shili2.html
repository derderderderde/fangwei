        body {

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            max-width: 1200px;
            background-color: #ecf2f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-label {
            font-weight: bold;
            width: 35%;
            text-align: left;
            color: hsla(0, 0%, 0%, 0.8);
        }

        .form-value {
            width: 60%;
            text-align: left;
            color: #000000;
        }

        .contact-info, .warning-message, .query-count-container {
            text-align: center;
            margin: 10px 0;
        }

        .address-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }

        .address-info a {
            flex: 1 1 calc(50% - 10px);
            display: flex;
            align-items: center;
            color: rgb(43, 41, 41);
            text-decoration: none;
            padding: 10px;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .address-info a:hover {
            transform: scale(1.05);
        }

        .address-info img {
            width: 60px;
            height: auto;
            margin-right: 10px;
        }

        .address-info img.checkmore {
            width: 30px;
            margin-left: auto;
        }

        .address-info img.large-image {
            width: 100%;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .form-label, .form-value {
                font-size: 14px;
            }

            .address-info a {
                flex: 1 1 100%;
            }

            .address-info img.checkmore {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
